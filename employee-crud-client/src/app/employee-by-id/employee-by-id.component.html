<div class="container">
    <div class="container">
        <div class="row col-md-6 col-md-offset-2 custyle">
        <table class="table table-striped custab">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Location</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{employee.employeeId}}</td>
                <td>{{employee.employeeName}}</td>
                <td>{{employee.employeePhone}}</td>
                <td>{{employee.employeLocation}}</td>
                <td>{{employee.employeeEmail}}</td>
                <td class="text-center">
                    
                    <button class="btn btn-danger btn-xs" (click)="deleteEmployee(employee.employeeId)">Delete</button>
                    <button class="btn btn-primary" (click)="updateEmployee(employee.employeeId)">Update</button>
                
                </td>
              </tr>
        </tbody>
        </table>
    </div>
</div>
